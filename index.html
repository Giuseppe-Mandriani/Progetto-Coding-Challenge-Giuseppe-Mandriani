<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LIM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="Layover">
      <header>
        <div class="Title">
          <div class="Logo">
            <img src="logo.png">
            <h1>Taking Booleaners from A to B</h1>
          </div>
        </div>
      </header>

      <nav>
        <div class="Barra">
          <div class="Tasti">
            <button type="button" name="button"><a href="#">Prenota</a></button>
            <button type="button" name="button"><a href="#">Termina Prenotazione</a></button>
            <button type="button" name="button"><a href="#">Accendi Luci</a></button>
          </div>
        </div>
      </nav>

      <main>
        <div class="Type">
          <input type="checkbox">
          <span class="Model">Monopattino G22</span>
          <h5 class="Descrizione"> &#8614; Via Guadalametri - a 220 metri da te </h5>
          <h5 class="Descrizione">Stato carica:</h5>
          <div class="Carica G22">
            <span class="Percentuale">50%</span>            </div>
        </div>


        <div class="Type">
          <input type="checkbox">
          <span class="Model">Monopattino Mike24</span>
          <h5 class="Descrizione"> &#8614; Via Ricciardoni - a 420 metri da te</h5>
          <h5 class="Descrizione">Stato carica:</h5>
          <div class="Carica Mike24">
            <span class="Percentuale">100%</span>
          </div>
        </div>

        <div class="Type">
          <input type="checkbox">
          <span class="Model">Monopattino Fedel124</span>
          <h5 class="Descrizione"> &#8614; Via Mentarini - a 490 metri da te</h5>
          <h5 class="Descrizione">Stato carica:</h5>
          <div class="Carica Fedel124">
            <span class="Percentuale">30%</span>
          </div>
        </div>

      </main>
    </div>
  </body>
</html>
